<h2>Add a New Book</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="addBookForm">
  <div class="form-group">
    <label for="book-id">Book ID</label>
    <input type="number" class="form-control" id="book-id" formControlName="id" required />
  </div>

  <div class="form-group">
    <label for="book-name">Book Name</label>
    <input type="text" class="form-control" id="book-name" formControlName="name" required />
  </div>

  <div class="form-group">
    <label for="book-author">Author</label>
    <input type="text" class="form-control" id="book-author" formControlName="author" required />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!addBookForm.valid">Add Book</button>
</form>
<p *ngIf="message" class="text-success">{{ message }}</p>
